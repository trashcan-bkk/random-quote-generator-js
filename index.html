<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <head>
    <meta charset="utf-8">  
    <title>Quote Generator from JSON file</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>There is a saying that ...</header>
      <div class="content">
        <div class="quote-area">
          <p class="quote">"Pain is inevitable. Suffering is optional."</p>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Haruki Murakami</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button>Click for more</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  <div class="footer">

  </div>

</html>
